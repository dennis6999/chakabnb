<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChakaBNB</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#003B95">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/security.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/seo-optimizer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .login-gradient {
            background: linear-gradient(135deg, #003B95 0%, #4CAF50 100%);
        }
        
        /* Mobile Navigation */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .mobile-overlay {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }
        .mobile-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        /* Touch-friendly interactions */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Mobile form optimizations */
        .mobile-form-container {
            padding: 1rem;
            margin: 0 -1rem;
        }
        
        /* Mobile input styling */
        .mobile-input {
            padding: 1rem;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        /* Mobile button styling */
        .mobile-button {
            padding: 1rem;
            font-size: 16px;
            min-height: 48px;
        }
        
        /* Notification animations */
        #notification {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #notification.show {
            transform: translateX(0);
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .login-container {
                min-height: 100vh;
                padding: 2rem 1rem;
            }
            .form-container {
                width: 100%;
                max-width: none;
            }
            
            /* Enhanced mobile form inputs */
            .mobile-form-input {
                min-height: 48px;
                padding: 0.75rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 0.5rem;
            }
            
            /* Enhanced mobile buttons */
            .mobile-form-button {
                min-height: 48px;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                border-radius: 0.5rem;
            }
            
            /* Mobile notification positioning */
            #notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
            
            /* Mobile social buttons */
            .mobile-social-button {
                min-height: 48px;
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html">
                            <img src="logo.png" alt="ChakaBNB Logo" class="h-36 w-auto -ml-4 sm:-ml-6 lg:-ml-8">
                        </a>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="list-property.html" id="list-property-link" class="text-gray-900 hover:text-[#003B95] px-3 py-2 text-sm font-medium">List your property</a>
                    
                    <!-- Currency Selector -->
                    <div class="relative">
                        <select id="currency-selector" class="appearance-none bg-transparent border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-700 hover:border-[#003B95] focus:outline-none focus:ring-2 focus:ring-[#003B95] focus:border-[#003B95] cursor-pointer">
                            <option value="USD">$ USD</option>
                            <option value="KES">KES</option>
                            <option value="EUR">€ EUR</option>
                            <option value="GBP">£ GBP</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                            <i data-feather="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-center md:hidden">
                    <!-- Mobile Currency Selector -->
                    <div class="relative mr-3">
                        <select id="mobile-currency-selector" class="appearance-none bg-transparent border border-gray-300 rounded-md px-2 py-1 text-xs text-gray-700 focus:outline-none focus:ring-1 focus:ring-[#003B95] focus:border-[#003B95] cursor-pointer">
                            <option value="USD">$</option>
                            <option value="KES">KSh</option>
                            <option value="EUR">€</option>
                            <option value="GBP">£</option>
                        </select>
                    </div>
                    <button type="button" id="mobile-menu-button" class="touch-target inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#003B95]">
                        <i data-feather="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-overlay" class="mobile-overlay fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden"></div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu fixed inset-y-0 left-0 z-50 w-80 bg-white shadow-xl md:hidden">
        <div class="flex flex-col h-full">
            <!-- Mobile Menu Header -->
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <img src="logo.png" alt="ChakaBNB Logo" class="h-8 w-auto">
                <button id="mobile-menu-close" class="touch-target p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                    <i data-feather="x" class="h-6 w-6"></i>
                </button>
            </div>
            
            <!-- Mobile Menu Content -->
            <div class="flex-1 px-4 py-6 space-y-6">
                <!-- Navigation Links -->
                <div class="space-y-1">
                    <a href="index.html" class="flex items-center px-3 py-3 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 touch-target">
                        <i data-feather="home" class="h-5 w-5 mr-3"></i>
                        Browse Properties
                    </a>
                    <a href="list-property.html" class="flex items-center px-3 py-3 text-base font-medium text-gray-900 rounded-lg hover:bg-gray-100 touch-target">
                        <i data-feather="plus-circle" class="h-5 w-5 mr-3"></i>
                        List Your Property
                    </a>
                </div>
                
                <!-- Currency Selector (Mobile) -->
                <div class="border-t border-gray-200 pt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Currency</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="currency-option px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#003B95]" data-currency="USD">$ USD</button>
                        <button class="currency-option px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#003B95]" data-currency="KES">KSh</button>
                        <button class="currency-option px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#003B95]" data-currency="EUR">€ EUR</button>
                        <button class="currency-option px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#003B95]" data-currency="GBP">£ GBP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg max-w-sm">
            <div class="flex items-start space-x-3">
                <i data-feather="alert-circle" class="h-5 w-5 mt-0.5"></i>
                <div class="flex-1">
                    <p id="notification-message" class="text-sm font-medium">Please log in to list your property.</p>
                    <div class="mt-3 flex space-x-2">
                        <a href="login.html" class="bg-white text-red-500 px-3 py-1 rounded text-xs font-medium hover:bg-gray-100 transition-colors">
                            Login Now
                        </a>
                        <button onclick="closeNotification()" class="text-white hover:text-gray-200 text-xs">
                            Dismiss
                        </button>
                    </div>
                </div>
                <button onclick="closeNotification()" class="text-white hover:text-gray-200 ml-2">
                    <i data-feather="x" class="h-4 w-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Login Section -->
    <div class="h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-sm space-y-4">
            <div class="text-center">
                <h2 class="text-2xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or <a href="register.html" class="font-medium text-[#003B95] hover:text-[#002b70]">create a new account</a>
                </p>
                <p class="mt-2 text-sm text-gray-600">
                    <a href="index.html" class="font-medium text-[#003B95] hover:text-[#002b70]">← Back to Home</a>
                </p>
            </div>
            
            <form id="login-form" class="mt-4 space-y-3" action="#" method="POST" novalidate>
                <input type="hidden" name="remember" value="true">
                <input type="hidden" id="csrf-token" name="csrf_token" value="">
                <div class="rounded-md shadow-sm space-y-2">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#003B95] focus:border-[#003B95] focus:z-10 sm:text-sm mobile-form-input" placeholder="Email address">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                        </div>
                        <p id="email-error" class="mt-1 text-sm text-red-600 hidden">Please enter a valid email address.</p>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#003B95] focus:border-[#003B95] focus:z-10 sm:text-sm mobile-form-input" placeholder="Password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                        </div>
                        <p id="password-error" class="mt-1 text-sm text-red-600 hidden">Password must be at least 6 characters.</p>
                        <div id="rate-limit-info" class="mt-1 text-sm text-orange-600 hidden"></div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#003B95] focus:ring-[#003B95] border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-[#003B95] hover:text-[#002b70]">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button id="login-submit" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#003B95] hover:bg-[#002b70] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003B95] mobile-form-button">
                        <span id="login-submit-text">Sign in</span>
                    </button>
                </div>
                
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or continue with
                        </span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button type="button" class="w-full inline-flex justify-center py-2 px-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003B95] mobile-social-button">
                        <i data-feather="facebook" class="h-4 w-4 text-[#3b5998]"></i>
                        <span class="ml-1">Facebook</span>
                    </button>
                    <button type="button" class="w-full inline-flex justify-center py-2 px-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003B95] mobile-social-button">
                        <i data-feather="google" class="h-4 w-4 text-[#db4437]"></i>
                        <span class="ml-1">Google</span>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        feather.replace();
        
        // Notification functions
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.classList.remove('hidden');
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                closeNotification();
            }, 8000);
        }
        
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
            
            // Hide after animation completes
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 300);
        }
        
        // Check login requirement for list property link
        function checkListPropertyAccess() {
            const listPropertyLink = document.getElementById('list-property-link');
            listPropertyLink.addEventListener('click', function(e) {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (!isLoggedIn) {
                    e.preventDefault();
                    showNotification('Please log in to list your property.');
                }
            });
        }
        
        // Enhanced login validation with security features
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const rateLimitInfo = document.getElementById('rate-limit-info');
            const submitBtn = document.getElementById('login-submit');
            const submitText = document.getElementById('login-submit-text');
            const csrfToken = document.getElementById('csrf-token');

            // Get user identifier for rate limiting
            const userIdentifier = emailInput.value.trim() || 'anonymous';
            
            // Check rate limiting
            const rateLimit = SecurityManager.checkRateLimit(userIdentifier, 5, 15 * 60 * 1000); // 5 attempts in 15 minutes
            
            if (!rateLimit.allowed) {
                rateLimitInfo.textContent = rateLimit.message;
                rateLimitInfo.classList.remove('hidden');
                errorHandler.showError({
                    type: 'authentication',
                    message: rateLimit.message
                });
                return;
            }

            // Sanitize inputs
            const email = SecurityManager.sanitizeInput(emailInput.value.trim());
            const password = SecurityManager.sanitizeInput(passwordInput.value);

            // Reset errors
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            rateLimitInfo.classList.add('hidden');
            emailInput.classList.remove('border-red-500');
            passwordInput.classList.remove('border-red-500');

            // Validate email
            const emailValidation = SecurityManager.validateEmail(email);
            if (!emailValidation.isValid) {
                emailError.textContent = emailValidation.message;
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                errorHandler.showError({
                    type: 'validation',
                    message: emailValidation.message
                });
                return;
            }

            // Validate password
            if (!password || password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                errorHandler.showError({
                    type: 'validation',
                    message: 'Password must be at least 6 characters.'
                });
                return;
            }

            // Show loading state
            const loadingElement = errorHandler.showLoading('Signing in...');
            submitBtn.disabled = true;
            submitText.textContent = 'Signing in...';

            // Simulate API call with error handling
            setTimeout(() => {
                try {
                    // Simulate network error (10% chance for demo)
                    if (Math.random() < 0.1) {
                        throw new Error('Network connection failed');
                    }
                    
                    // Simulate authentication failure (5% chance for demo)
                    if (Math.random() < 0.05) {
                        throw new Error('Invalid email or password');
                    }

                    // Success - clear rate limit and proceed
                    SecurityManager.clearRateLimit(userIdentifier);
                    errorHandler.removeError(loadingElement);
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', email.split('@')[0]);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    errorHandler.showSuccess('Login Successful', 'Welcome back!');
                    
                    const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1000);
                    
                } catch (error) {
                    errorHandler.removeError(loadingElement);
                    errorHandler.handleAuthError(error);
                    
                    // Reset form state
                    submitBtn.disabled = false;
                    submitText.textContent = 'Sign in';
                }
            }, 1500);
        });

        // Initialize security features
        function initializeSecurity() {
            // Generate CSRF token
            const csrfToken = document.getElementById('csrf-token');
            csrfToken.value = SecurityManager.generateCSRFToken();
            
            // Store CSRF token for validation
            localStorage.setItem('csrf_token', csrfToken.value);
        }

        // Enhanced real-time validation
        document.getElementById('email').addEventListener('input', function(){
            const emailError = document.getElementById('email-error');
            emailError.classList.add('hidden');
            this.classList.remove('border-red-500');
            
            // Real-time email validation
            const email = SecurityManager.sanitizeInput(this.value.trim());
            if (email && !SecurityManager.validateEmail(email).isValid) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                this.classList.add('border-red-500');
            }
        });
        
        document.getElementById('password').addEventListener('input', function(){
            const passwordError = document.getElementById('password-error');
            passwordError.classList.add('hidden');
            this.classList.remove('border-red-500');
            
            // Real-time password validation
            const password = SecurityManager.sanitizeInput(this.value);
            if (password && password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.classList.remove('hidden');
                this.classList.add('border-red-500');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSecurity();
            checkListPropertyAccess();
            feather.replace();
        });
        
        // Mobile Navigation Functions
        function initMobileNavigation() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileOverlay = document.getElementById('mobile-overlay');
            
            function openMobileMenu() {
                mobileMenu.classList.add('open');
                mobileOverlay.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
            
            function closeMobileMenu() {
                mobileMenu.classList.remove('open');
                mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
            
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', openMobileMenu);
            }
            
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', closeMobileMenu);
            }
            
            if (mobileOverlay) {
                mobileOverlay.addEventListener('click', closeMobileMenu);
            }
            
            // Mobile currency selector
            const mobileCurrencySelector = document.getElementById('mobile-currency-selector');
            if (mobileCurrencySelector) {
                mobileCurrencySelector.addEventListener('change', function() {
                    const selectedCurrency = this.value;
                    localStorage.setItem('selectedCurrency', selectedCurrency);
                });
            }
            
            // Mobile currency option buttons
            document.querySelectorAll('.currency-option').forEach(button => {
                button.addEventListener('click', function() {
                    const currency = this.dataset.currency;
                    localStorage.setItem('selectedCurrency', currency);
                    
                    // Update both selectors
                    if (document.getElementById('currency-selector')) {
                        document.getElementById('currency-selector').value = currency;
                    }
                    if (document.getElementById('mobile-currency-selector')) {
                        document.getElementById('mobile-currency-selector').value = currency;
                    }
                    
                    // Update active state
                    document.querySelectorAll('.currency-option').forEach(btn => {
                        btn.classList.remove('bg-[#003B95]', 'text-white');
                        btn.classList.add('bg-white', 'text-gray-700');
                    });
                    this.classList.add('bg-[#003B95]', 'text-white');
                    this.classList.remove('bg-white', 'text-gray-700');
                });
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkListPropertyAccess();
            initMobileNavigation();
        });
    </script>
</body>
</html>
